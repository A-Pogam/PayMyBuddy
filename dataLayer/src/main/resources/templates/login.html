<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Login</title>
</head>
<body>
<div class="container">
    <form action="#" th:action="@{/login}" method="POST">
        <div class="text-center mt-3 mb-3">
            <h5 class="btn btn-success">Pay My Buddy</h5>
        </div>
        <div class="alert alert-success" th:if="${message}" th:text="${message}">
        </div>
        <div class="alert alert-danger" th:if="${param.error}">
            Invalid email or password
        </div>
        <div class="alert alert-dark" th:if="${param.logout}">
            You have been logged out
        </div>
        <div class="form-group p-1">
            <input type="email" class="form-control" name="email" placeholder="Email" id="inputEmail">
        </div>
        <div class="form-group p-2">
            <input type="password" class="form-control" name="password" placeholder="Password" id="inputPassword">
        </div>
        <div class="form-check text-center">
            <input type="checkbox" name="remember-me" class="form-check-input" id="remember-me">
            <label class="form-check-label" for="remember-me">Remember Me</label>
        </div>
        <div class="form-group p-3">
            <button id="submit-button" type="submit">Login</button>
        </div>
    </form>

</div>
</body>
</html>
