<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transfer</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<!-- nav bar -->
<nav class="navbar navbar-expand-lg navbar-light">
    <a class="btn btn-success" href="/home">Pay My Buddy</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/home">Home</a>
            </li>
            <li class="nav-item">
                <p><a href="/transfer" class="d-flex justify-content-between align-items-center m-2">Transfer</a></p>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/profile">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/contact">Contact</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Log off</a>
            </li>
        </ul>
    </div>
</nav>

<!-- additional nav bar -->
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/home">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Transfer</li>
    </ol>
</nav>

<main class="container">
    <!-- display alert if user created-->
    <div th:if="${success}"
         class="alert alert-success alert-dismissible fade show mb-lg-0 my-2"
         role="alert">
        <h5 class="alert-heading">Successful</h5>
        <p th:text="${success}">Success message!
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
    </div>
    <!-- display alert if an error occurred-->
    <div th:if="${error}"
         class="alert alert-danger alert-dismissible fade show mb-lg-0 my-2"
         role="alert">
        <h5 class="alert-heading">An error occurred</h5>
        <p th:text="${error}">Error message.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
    </div>
    <!--send money-->
    <div class="col my-2" id="send-money">
        <!--label and add connection button-->
        <div class="row mx-auto d-flex justify-content-between align-items-end" id="send-money-header">
            <h4>Send money</h4>
            <a class="btn btn-primary" href="/connection" role="button">Add Connection</a> <!--th:href="@{/transfer/add-connection}"-->
        </div>
        <!--select connection, amount and Pay button-->
        <div class="row">
            <form id="send-money-body" th:action="@{/transfer}" method="post" class="row bg-light d-flex justify-content-between align-items-center m-2 w-100">
            <div class="col input-group">
                    <select class="form-select m-4" id="receiverEmail" name="receiverEmail" required>
                        <option value="">Select a connection</option>
                        <option th:each="contact : ${contacts}" th:value="${contact.contactEmail}" th:text="${contact.firstname + ' ' + contact.lastname}">
                        </option>
                    </select>

            </div>
                <div class="col input-group m-4">
                    <label>
                        <input type="text" placeholder="Description" id="description" name="description" th:value="${description}" required>
                    </label>
                </div>
                <div class="col input-group m-4">
                    <label>
                        <input type="number" min="0.01" step="0.01" placeholder="0.00 â‚¬" id="amount" name="amount" th:value="${amount}" required>
                    </label>
                </div>
                <input type="hidden" id="transaction_id" name="transaction_id" value="1">
                <input type="hidden" id="sender_email" name="sender_email" value="1">
                <div class="col-auto m-4">
                    <button class="btn btn-success" role="button"
                            name="action" value="redirect">Pay
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="col" id="my-transactions">
        <h4 id="transactions-title">My transactions</h4>
        <table id="transactions-table" class="table table-striped text-center">
            <thead class="bg-success">
            <tr class="text-white">
                <th scope="col">Contact</th>
                <th scope="col">Description</th>
                <th scope="col">Amount</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="transaction : ${transactions}">
                <td th:text="${transaction.description}"></td>
                <td th:text="${transaction.amount}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">5</a></li>
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>
    </nav>
</main>
</body>
</html>
