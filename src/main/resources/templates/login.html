<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Please log in</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<main class="container">
    <div class="px-4 py-5 px-md-5 text-center text-lg-start align-items-center justify-content-around">

        <div class="col-6 mx-auto">
            <!--form-->
            <div class="row-lg-6 mb-5 mb-lg-0 my-4">
                <div class="card">
                    <div class="card-body py-4 px-md-4">
                        <form id="login-form" th:action="@{/login}" method="post">
                            <!-- Pay My Buddy button -->
                            <button class="btn btn-success mb-4">Pay My Buddy</button>

                            <!-- Email input -->
                            <div class="form-group ">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-envelope"></span>
                                    </div>
                                    <input class="form-control" id="email" name="email" type="email" placeholder="Email"/>
                                </div>
                            </div>
                            <!-- Password input -->
                            <div class="form-group ">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-asterisk"></span>
                                    </div>
                                    <input class="form-control" id="password" name="password" type="password" placeholder="Password"/>
                                </div>
                            </div>
                            <!--remember me checkbox-->
                            <div class="form-group-row  mb-4">
                                <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <!-- Login button -->
                            <button type="submit" class="btn btn-primary mb-4">Log in</button>
                        </form>
                        <!-- Register link -->
                        <a class="btn btn-primary mb-4" href="/register">Create an account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
