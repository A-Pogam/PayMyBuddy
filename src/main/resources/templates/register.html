<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create an Account</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<main class="container">
    <div class="px-4 py-5 px-md-5 text-center text-lg-start align-items-center justify-content-around">
        <div class="col-6 mx-auto">
            <!-- Form -->
            <div class="row-lg-6 mb-5 mb-lg-0 my-4">
                <div class="card">
                    <div class="card-body py-4 px-md-4">
                        <form id="register-form" th:action="@{/register}" method="post">
                            <button class="btn btn-success mb-4">Pay My Buddy</button>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-envelope"></span>
                                    </div>
                                    <input class="form-control" id="email" name="email" type="email" placeholder="Email" required />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-asterisk"></span>
                                    </div>
                                    <input class="form-control" id="firstName" name="firstName" type="text" placeholder="First name" required />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-asterisk"></span>
                                    </div>
                                    <input class="form-control" id="lastName" name="lastName" type="text" placeholder="Last name" required />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-asterisk"></span>
                                    </div>
                                    <input class="form-control" id="password" name="password" type="password" placeholder="Password" required />
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary mb-4">Create an account</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
