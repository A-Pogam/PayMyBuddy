
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome back, buddy!</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/60778dae53.js" crossorigin="anonymous"></script>
</head>

<body>

<!-- nav bar -->
<nav class="navbar navbar-expand-lg navbar-light">
    <a class="btn btn-success" href="#">Pay My Buddy</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/home">Home</a>
            </li>
            <li class="nav-item">
                <a href="/transfer" class="nav-link">Transfer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/profile">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/contact">Contact</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Log off</a>
            </li>
        </ul>
    </div>
</nav>

<main class="container my-2">

    <figure>
        <img src="/images/home.png" style="max-width:60%;" class="img-fluid rounded mx-auto d-block" alt="logo">
    </figure>

    <h1 class="ls-tight display-4">
        Hi, <span th:text="${user.firstname}">User</span>! <br/>
    </h1>

    <!-- CARDS -->
    <div class="row my-2">
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card h-100">
                <div class="card-body" id="most-recent-connection">
                    <i class="fa-solid fa-user-group fa-2x" style="color: #74d36a"></i>
                    <h4 class="card-title">Most recent connection</h4>
                    <p class="card-text font-italic"> <a href="/connection" class="text-primary">Add a connection</a>
                    </p>
                    <p class="card-text">You've added Haley the 03-04-2024, 14:40</p>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card h-100">
                <div class="card-body h-100">
                    <i class="fa-solid fa-money-bill-transfer fa-2x" style="color: #74d36a"></i>
                    <h4 class="card-title">Most recent transaction</h4>
                    <p class="card-text font-italic"><a href="/transfer" class="text-primary">Add a transaction</a>
                    </p>
                    <p class="card-text">You've sent 10.55â‚¬ to Hayley
                    </p>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card h-100 border-0" style="background-color: #f4f7fd">
                <div class="card-body h-100">
                    <i class="fa-solid fa-wallet fa-2x" style="color: #74d36a"></i>
                    <h4 class="card-title">Your current balance</h4>
                    <p class="card-text  fa-2x" th:text="${#numbers.formatDecimal(user.balance, 1, 2)}">0.00</p>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
