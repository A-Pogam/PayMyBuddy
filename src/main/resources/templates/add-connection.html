<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add connection</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>

<body>


<!-- nav bar -->
<nav class="navbar navbar-expand-lg navbar-light">
    <a class="btn btn-success" href="/home">Pay My Buddy</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/home">Home</a>
            </li>
            <li class="nav-item">
                <p><a href="/transfer" class="nav-link">Transfer</a></p>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/profile">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/contact">Contact</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Log off</a>
            </li>
        </ul>
    </div>
</nav>

<!-- additional nav bar -->
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/home">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Add a connection</li>
    </ol>
</nav>

<main class="container">

    <div class="row-6 mb-5 mb-lg-0 my-4">
        <div class="card">
            <div class="card-body py-4 px-md-4">
                <form method="post" > <!-- th:action="@{/transfer/add-connection}" -->
                    <!--email input-->
                    <div class="form-group">
                        <label for="email">Please enter your contact's email:</label>
                        <input type="email"  class="form-control" id="email"
                               placeholder="mynewbuddy@example.com" required name="email">
                    </div>
                    <!--th:value="${email}"-->
                    <!--submit and cancel buttons-->
                    <div class="row justify-content-center align-items-center mx-auto m-2">
                        <button type="submit" class="btn btn-primary col-3 m-4">
                            Submit
                        </button>
                        <a type="button" class="btn btn-secondary text-white col-3 m-4 " >
                            Cancel
                        </a>
                        <!--th:href="@{/transfer}"-->
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>


</body>
</html>
