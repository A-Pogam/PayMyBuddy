<!DOCTYPE html>
        <html lang="en"
        xmlns:th="http://www.thymeleaf.org">
        <head>
        <meta charset="UTF-8">
        <title>Update balance</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<!-- nav bar -->
<nav class="navbar navbar-expand-lg navbar-light">
    <a class="btn btn-success" href="/home">Pay My Buddy</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/home">Home</a>
            </li>
            <li class="nav-item">
                <p><a href="/transfer" class="nav-link">Transfer</a></p>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/profile">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/contact">Contact</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Log off</a>
            </li>
        </ul>
    </div>
</nav>

<!-- additional nav bar -->
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/home">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Balance</li>
    </ol>
</nav>

<main class="container">
    <!-- display alert if an error occurred-->
    <div th:if="${error}"
         class="alert alert-danger alert-dismissible fade show mb-lg-0 my-2"
         role="alert">
        <h4 class="alert-heading">An error occurred:</h4>
        <p th:text="${error}">Error message.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
    </div>
    <!--card-->
    <div class="row-6 mb-5 mb-lg-0 my-4">
        <div class="card">
            <div class="card-body py-4 px-md-4">
                <!--form-->
                <form method="post" >                        <!--th:action="@{/profile/update-balance}"-->

                    <div class="col">
                        <!--current balance-->
                        <div id="current-balance" class="d-flex flex-column justify-content-baseline align-items-left w-50 mx-auto">
                            <h1 id="current-balance-title" >Your current balance</h1> <!--th:insert="home::current-balance-title"-->
                            <div  class="display-4">200€</div> <!--th:insert="home::current-balance"-->
                        </div>
                        <!--amount-->
                        <div class="d-flex flex-column justify-content-baseline align-items-left bg-light w-50 mx-auto my-4">
                            <h2>Amount</h2>
                            <label for="amount" class="mx-2">I'd like to deposit or withdraw:</label>
                            <input type="number" min="0.01" step="0.01" placeholder="0.00 €"
                                   id="amount" name="amount"
                                   class="row-6 mx-2">
                        </div> <!--required
                                   th:value="${amount}""-->
                    </div>
                    <!--deposit and withdrawal buttons-->
                    <div class="row justify-content-center align-items-center mx-auto m-2">
                        <button type="submit" class="btn btn-success text-white col-2 m-4" name="action" value="deposit">
                            Deposit
                        </button>
                        <button type="submit" class="btn btn-danger text-white col-2 m-4" name="action" value="withdrawal">
                            Withdraw
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

</body>
</html></title>
</head>
